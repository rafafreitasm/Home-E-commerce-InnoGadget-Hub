<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>InnoGadgetHub | Ecommerce</title>
</head>
<body>
    <div class="navbar show-menu">
        <div class="header-inner-content">

            <h1 class="logo">InnoGadget<span>Hub</span></h1>
            <nav>
                <ul>
                    <li>Categorias</li>
                    <li>Destaques</li>
                    <li>Marcas</li>
                    <li>Blog</li>
                    <li>Contato</li>
                    <li>Sobre n√≥s</li>
                </ul>
            </nav>
            <div class="nav-icon-conteiner">
                <img src="images/cart.png"/>
                <img src="images/menu.png" class="menu-button" />
            </div>
        </div>
    </div>
    
    <header>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carrosel/-1037167140.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carrosel/1190237620.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carrosel/165939772.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <!-- Main Content -->

    <main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img src="images/products/product-1.png" alt="">
                    <img src="images/products/product-2.png" alt="">
                    <img src="images/products/product-3.png" alt="">
                </div>
            </div>
        </div>

        <div>
            <div class="page-inner-content">
                <h3 class="section-title">Produtos Selecionados</h3>
                <div class="subtitle-underline"></div>
                <div class="cols cols-4" id="vitrine">
                    
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
